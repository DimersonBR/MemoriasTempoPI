<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memórias do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Memórias do Tempo</h1>
            <nav>
                <button v-on:click="showView('home')">Início</button>
                <button v-on:click="showView('addProduct')">Cadastrar Produto</button>
                <button v-on:click="showView('register')">Cadastro</button>
                <button v-on:click="showView('login')">Login</button>
            </nav>
        </header>
        <main>
            <login-form v-if="currentView === 'login'"></login-form>
            <register-form v-if="currentView === 'register'"></register-form>
            <product-form v-if="currentView === 'addProduct'"></product-form>
            <product-list v-if="currentView === 'home'"></product-list>
        </main>
    </div>

</body>
</html>
<script src="index.js"></script>
