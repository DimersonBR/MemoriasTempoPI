<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Memórias do Tempo</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="cadastro.html">Cadastrar Produto</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro_usuario.html" role="button">Cadastrar Usuário</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Cadastro de Usuários</h2>
                    <h3>Crie sua conta</h3>
                </hgroup>
                <form id="userRegistrationForm">
                    <input type="text" id="username" name="username" placeholder="Nome de Usuário" aria-label="Nome de Usuário" required>
                    <input type="email" id="email" name="email" placeholder="Email" aria-label="Email" required>
                    <input type="password" id="password" name="password" placeholder="Senha" aria-label="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="container">
        <small><a href="#">Política de Privacidade</a> • <a href="#">Termos de Uso</a></small>
    </footer>

    <script>
        document.getElementById('userRegistrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch('/registerUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                this.reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    
</body>
</html>
